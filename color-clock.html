<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Color Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/color-clock.css">
  <script src="https://kit.fontawesome.com/401c4fe106.js" crossorigin="anonymous"></script>
</head>
<body>
  <a class="backtomenu" href="https://lestarpatrik.com/"><i class="fas fa-undo-alt"></i></a>
  <div id="clock">12:13:14</div><script type="text/javascript">
  function colorClock(){
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if (hours <= 9) {
      hours = '0' + hours;
    }
    if (minutes <= 9) {
      minutes = '0' + minutes;
    }
    if (seconds <= 9) {
      seconds = '0' + seconds;
    }

    var clockFace = hours + ':' + minutes + ':' + seconds;

    document.getElementById('clock').innerHTML = clockFace;

   setTimeout(function() {
    colorClock();
  }, 1000);

    var hexColor = '#' + minutes + seconds + hours;

    document.body.style.background = hexColor;

  };

  colorClock();
  </script>
</body>
</html>
